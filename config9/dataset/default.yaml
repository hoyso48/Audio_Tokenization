dataset:
  _target_: data_module.FSDataset

train:
  filelist: ./filelists/librispeech_train_all.txt
  batch_size: 32
  shuffle: true

val:
  filelist: ./filelists/librispeech_dev_all.txt
  batch_size: 32
  shuffle: false

test:
  filelist: ./filelists/librispeech_test_all.txt
  batch_size: 1
  shuffle: false
padding_idx: 0
frame_length: 200
min_audio_length: 16000
